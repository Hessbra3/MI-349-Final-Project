<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 240">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="60%" stop-color="#a100ff"/>
      <stop offset="100%" stop-color="#ff4da6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <text x="50%" y="60%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="120" fill="url(#g)" filter="url(#glow)">HALO</text>
</svg>
